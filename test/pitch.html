<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../lib/pitch.js"></script>
</head>

<body>
    <h2>Simple pass locations (only first period)</h2>
    <div id="pitch1"></div>
    <script>
     let pitch1 = new Pitch();
     pitch1
         .selection("#pitch1")
         .match_id(7586)
         //.init()
         .draw();
    </script>

    <h2>Simple pass locations (only first period) with select box</h2>
    <div id="pitch2"></div>
    <select id="pitch2-match-selector"></select>
    <script>
     let pitch2 = new Pitch();
     pitch2
         .selection("#pitch2")
         .bind_match_selector("#pitch2-match-selector");
    </script>

    <h2>Pass paths</h2>
    <div id="pitch3"></div>
    <select id="pitch3-match-selector"></select>
    <script>
     let pitch3 = new Pitch();
     pitch3
         .drawtype("passpaths")
         .selection("#pitch3")
         .bind_match_selector("#pitch3-match-selector");
    </script>

    <h2>Types of plot with a select box</h2>
    <div id="pitch4"></div>
    <select id="pitch4-match-selector"></select>
    <select id="pitch4-type-selector" onchange="pitch4_onchange()">
        <option value="passlocs">Pass locations</option>
        <option value="passpaths">Pass paths</option>
    </select>
    <script>
     let pitch4 = new Pitch();
     pitch4
         .drawtype(document.getElementById("pitch4-type-selector").value)
         .selection("#pitch4")
         .bind_match_selector("#pitch4-match-selector");
     function pitch4_onchange() {
         let type = document.getElementById("pitch4-type-selector").value;
         pitch4.drawtype(type).draw();
     }
    </script>

</body>

</html>
