<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script src="../lib/noUiSlider/nouislider.js"></script>
    <link  href="../lib/noUiSlider/nouislider.css" rel="stylesheet">

    <script src="../lib/pitch.js"></script>
</head>

<body>
    <h2>Simple pass locations on horizontal pitch</h2>
    <div id="pitch1"></div>
    <script>
     let pitch1 = new Pitch();
     pitch1
         .selection("#pitch1")
         .match_id(7586)
         .orientation("horizontal", [120 * 5, 80 * 5])
         .draw();
    </script>

    <h2>Pass paths with match selector</h2>
    <div id="pitch3"></div>
    <select id="pitch3-match-selector"></select>
    <script>
     let pitch3 = new Pitch();
     pitch3
         .drawtype("passpaths")
         .selection("#pitch3")
         .match_selector("#pitch3-match-selector")
         .draw();
    </script>

    <h2>Types of plot with a select box</h2>
    <div id="pitch4"></div>
    <select id="pitch4-match-selector"></select>
    <select id="pitch4-type-selector" onchange="pitch4_onchange()">
        <option value="passlocs">Pass locations</option>
        <option value="passpaths">Pass paths</option>
    </select>
    <script>
     let pitch4 = new Pitch();
     pitch4
         .drawtype(document.getElementById("pitch4-type-selector").value)
         .selection("#pitch4")
         .match_selector("#pitch4-match-selector")
         .draw();
     function pitch4_onchange() {
         let type = document.getElementById("pitch4-type-selector").value;
         pitch4.drawtype(type).draw();
     }
    </script>

    <h2>Pitch with time slider binding</h2>
    <div id="pitch6"></div>
    <select id="pitch6-match-selector"></select>
    <div id="pitch6-slider" style="width: 600px;"></div>
    <script>
     let pitch6 = new Pitch();
     pitch6
         .drawtype("passpaths")
         .selection("#pitch6")
         .match_selector("#pitch6-match-selector")
         .time_slider("#pitch6-slider")
         .draw();
    </script>

    <div style="height: 400px;"></div>

</body>

</html>
