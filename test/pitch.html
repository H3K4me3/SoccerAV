<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../lib/pitch.js"></script>
</head>

<body>
    <h2>Simple pass locations (first period)</h2>
    <div id="pitch1"></div>
    <script>
     let pitch1 = new Pitch();
     pitch1
         .selection("#pitch1")
         .match_id(7586)
         //.init()
         .draw();
    </script>

    <h2>With select box</h2>
    <div id="pitch2"></div>
    <select id="pitch2-match-selector"></select>
    <script>
     let pitch2 = new Pitch();
     pitch2
         .selection("#pitch2")
         .bind_match_selector("#pitch2-match-selector");
    </script>


</body>

</html>
