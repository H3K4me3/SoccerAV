<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <h3>All pass locations</h3>
    <div id="field"></div>
    <script>
     // The width is 120 yards, the height is 80 yards.
     const width = 120 * 5;
     const height = 80 * 5;
     const padding = {top: 30, left: 30, right: 30, bottom: 30};

     // Draw the pitch
     let div = d3.select("#field");
     let svg = div.append("svg")
                  .attr("width", width + padding.left + padding.right)
                  .attr("height", height + padding.top + padding.bottom);
     svg.append("rect")
        .attr("width", "100%")
        .attr("height", "100%")
        .style("fill", "grey");

     svg.append("rect")
        .attr("x", padding.left)
        .attr("y", padding.top)
        .attr("width", width)
        .attr("height", height)
        .style("fill", "green");

     // Create a select box
     d3.json("../rawdata/data/matches/43.json")
       .then(function(matches) {

           let match_selector = div
               .append("select")
               .attr("class", "match_selector")
               .on("change", draw_passlocs);

           let options = match_selector
               .selectAll("option")
               .data(matches)
               .enter()
               .append("option")
               .text(d => d.home_team.home_team_name + " vs " + d.away_team.away_team_name)
               .attr("value", d => d.match_id);

           draw_passlocs();
       });

     function draw_passlocs() {
         //let match_id = svg.select("select.match_selector").property("value");
         let match_id = document.getElementsByClassName('match_selector')[0].value;
         let match_data = d3.select(document.getElementsByClassName('match_selector')[0].selectedOptions[0]).data();
         console.log(match_data);
         let url = "../rawdata/data/events/" + match_id + ".json";

         d3.json(url).then(function(data) {
             data = data.filter(d => d.type.name == "Pass");
             console.log(data);

             // Data driven layer
             let ddlayer = svg
                 .selectAll("g.ddlayer")
                 .data(["pass_locs"]);
             ddlayer
                 .enter()
                 .append("g")
                 .attr("class", "ddlayer")
                 .attr("transform", `translate(${padding.left},${padding.top})`);
             ddlayer
                 .exit()
                 .remove();
             ddlayer = svg.selectAll("g.ddlayer");


             let scalePitchX = d3
                 .scaleLinear()
                 .domain([0, 120])
                 .range([0, width]);
             let scalePitchY = d3
                 .scaleLinear()
                 .domain([0, 80])
                 .range([height, 0]);

             let pass_locs = ddlayer
                 .selectAll("circle.pass_locs")
                 .data(data, d => d.id);

             pass_locs
                 .enter()
                 .append("circle")
                 .attr("class", "pass_locs")
                 .attr("r", 2)
                 .attr("cx", d => scalePitchX(d.location[0]))
                 .attr("cy", d => scalePitchY(d.location[1]));
             pass_locs
                 .exit()
                 .remove();
         });
     }
    </script>
</body>

</html>
