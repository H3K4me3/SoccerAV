		<!-- Scripts -->
			<!--<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>

		--><script type="text/javascript">
				function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
				  var angleInRadians = (angleInDegrees-90) * Math.PI / 180.0;

				  return {
				    x: centerX + (radius * Math.cos(angleInRadians)),
				    y: centerY + (radius * Math.sin(angleInRadians))
				  };
				}

				function describeArc(x, y, radius, startAngle, endAngle){

				    var start = polarToCartesian(x, y, radius, endAngle);
				    var end = polarToCartesian(x, y, radius, startAngle);

				    var arcSweep = endAngle - startAngle <= 180 ? "0" : "1";

				    if (x==270){
					    var d = [
					        "M", start.x, start.y, 
					        "A", radius, radius, 0, arcSweep, 0, end.x, end.y,
					        "L", start.x, start.y
					    ].join(" ");
					}else{
						var d = [
					        "M", start.x, start.y, 
					        "A", radius, radius, 0, arcSweep, 0, end.x, end.y,
					        "L", x,y,
					        "L", start.x, start.y
					    ].join(" ");

					}
				    return d;       
				}

				var arc1 = describeArc(0, 0, 20, 90, 180);
				var arc2 = describeArc(0, 810, 20, 0, 90);
				var arc3 = describeArc(540, 0, 20, 180, 270);
				var arc4 = describeArc(540, 810, 20, 270, 360);
				var arc5 = describeArc(270, 68, 60, 135, 225);
				var arc6 = describeArc(270, 742, 60, -45, 45);
				document.getElementById("corner1").setAttribute("d", arc1);
				document.getElementById("corner2").setAttribute("d", arc2);
				document.getElementById("corner3").setAttribute("d", arc3);
				document.getElementById("corner4").setAttribute("d", arc4);
				document.getElementById("secFront1").setAttribute("d", arc5);
				document.getElementById("secFront2").setAttribute("d", arc6);
		</script>
			<script src="assets/js/multirange.js"></script>
